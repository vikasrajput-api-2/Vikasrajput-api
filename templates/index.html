<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vikas Rajput API</title>
    <style>
        /* Background Animation */
        @keyframes changeBackground {
            0% { background-image: url('https://i.postimg.cc/gkkzdxXF/image.jpg'); }
            25% { background-image: url('https://i.postimg.cc/597LD4VP/eaa53cfe-cae6-4557-bd87-10f5867c4f9f.jpg'); }
            50% { background-image: url('https://i.postimg.cc/W1rZD0JK/Solo-leveling-wallpaper.jpg'); }
            75% { background-image: url('https://i.postimg.cc/Px6vG4BL/Video-Wallpaper-Live-Video-Dark-Wallpaper.jpg'); }
            100% { background-image: url('https://i.postimg.cc/0NXGh4Cj/One-piece-luffy-wallpaper-hd-4k.jpg'); }
        }

        body {
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            padding: 50px;
            background-size: cover;
            background-position: center;
            animation: changeBackground 15s infinite alternate;
            transition: background 1s ease-in-out;
        }

        h1 {
            font-size: 36px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
            margin-bottom: 10px;
        }

        p {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .subscribe-text {
            font-size: 22px;
            font-weight: bold;
            color: yellow;
            text-shadow: 2px 2px 5px black;
            margin-bottom: 15px;
        }

        /* Video Section (Fixed Size & Responsive) */
        .video-container {
            margin-top: 10px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 360px; /* Fixed width */
            margin-left: auto;
            margin-right: auto;
        }

        .video-container iframe {
            width: 100%;
            height: 200px; /* Proper height */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            background: transparent;
            border: none;
        }

        /* Buttons */
        .button-container {
            margin-top: 20px;
        }

        .btn {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .add-friend {
            background: #1877F2;
        }

        .add-friend:hover {
            background: #0d65d9;
            box-shadow: 0 0 20px rgba(0, 0, 255, 0.8);
        }

        .subscribe {
            background: #FF0000;
        }

        .subscribe:hover {
            background: #cc0000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <h1>Vikas Rajput</h1>
    <p>Welcome to my API</p>

    <!-- Subscribe Text -->
    <div class="subscribe-text">Subscribe my channel <br> RAJPUT-TRICKER</div>

    <!-- Video Embed Section -->
    <div class="video-container">
        <iframe 
            src="https://www.youtube.com/embed/E0u9JlQBeYc" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>

    <!-- Buttons -->
    <div class="button-container">
        <a href="#" class="btn add-friend">+ Add Friend</a>
        <a href="#" class="btn subscribe">ðŸ“º Subscribe</a>
    </div>
</body>
</html>
