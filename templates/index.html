        body {

            font-family: Arial, sans-serif;
            color: white;

            background-position: center;

            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            transition: 0.3s;
        }

        .add-friend:hover {
