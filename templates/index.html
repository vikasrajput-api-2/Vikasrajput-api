<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vikas Rajput API</title>
    <style>
        /* üî• Background Animation (Change every 15 sec) */
        @keyframes changeBG {
            0% { background-image: url('https://i.postimg.cc/W1rZD0JK/Solo-leveling-wallpaper.jpg'); }
            20% { background-image: url('https://i.postimg.cc/vmHdZT7C/Anime-background-1.jpg'); }
            40% { background-image: url('https://i.postimg.cc/c4pKyz2q/Anime-background-2.jpg'); }
            60% { background-image: url('https://i.postimg.cc/ZnXc90Cn/Anime-background-3.jpg'); }
            80% { background-image: url('https://i.postimg.cc/W1rZD0JK/Solo-leveling-wallpaper.jpg'); }
        }

        body {
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            padding: 50px;
            animation: changeBG 15s infinite;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        h1 {
            font-size: 36px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
        }

        p {
            font-size: 20px;
            font-weight: bold;
        }

        /* üé¨ Video Container */
        .video-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            position: relative;
            z-index: 2; /* Background ke niche na chhupay */
        }

        iframe {
            width: 350px; /* Wide Cinematic Look */
            height: 200px; /* Maintain 16:9 Ratio */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            background: transparent;
            border: none;
        }

        /* üìù Subscribe Text (Video ke upar) */
        .subscribe-text {
            font-size: 22px;
            font-weight: bold;
            color: yellow;
            text-shadow: 0 0 10px rgba(255, 255, 0, 0.8);
            margin-bottom: -10px;
        }

        /* ‚ûï Add Friend Button */
        .add-friend, .subscribe {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
        }

        .add-friend {
            background: #1877F2;
            box-shadow: 0 0 10px rgba(0, 0, 255, 0.5);
        }

        .add-friend:hover {
            background: #0d65d9;
            box-shadow: 0 0 20px rgba(0, 0, 255, 0.8);
        }

        /* üî¥ YouTube Subscribe Button */
        .subscribe {
            background: #FF0000;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        .subscribe:hover {
            background: #cc0000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
        }

        /* üìå Buttons sabse niche */
        .buttons-container {
            margin-top: 50px;
            z-index: 3;
        }

    </style>
</head>
<body>
    <h1>Vikas Rajput</h1>
    <p>Welcome to my API</p>

    <!-- üìù Subscribe Text (Video ke upar) -->
    <p class="subscribe-text">Subscribe my channel RAJPUT-TRICKER</p>

    <!-- üé¨ Video Embed Section -->
    <div class="video-container">
        <iframe 
            src="https://www.youtube.com/embed/E0u9JlQBeYc" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>

    <!-- üìå Buttons sabse niche -->
    <div class="buttons-container">
        <a href="https://www.facebook.com/share/1Ejp2ECVGC/" class="add-friend" target="_blank">+ Add Friend</a>
        <a href="https://www.youtube.com/@uniquecreatorRajput?sub_confirmation=1" class="subscribe" target="_blank">üì∫ Subscribe</a>
    </div>
</body>
</html>
