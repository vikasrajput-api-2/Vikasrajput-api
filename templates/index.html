<!DOCTYPE html>
<html lang="en">
<head>

        body {

            color: white;

            box-shadow: 0 0 10px rgba(0, 0, 255, 0.5);

            background: #FF0000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            transition: 0.3s;
        }

    </style>
</head>

    <div class="video-container">
